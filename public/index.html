<!DOCTYPE html>
<html lang="en-us" ng-app="leagueScheduleApp">
    <head>
        <title>Team Schedules</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link href="style.css" rel="stylesheet">
        <script src="http://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
        <script src="app.js"></script>
        <script src="private-constants.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <span class="navbar-brand" href="/">Stanza Baseball League, Home Vs Away</span>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-main">
            <div ng-controller="homeController">
                <div class="wrapper">
                    <table className="table table-hover">
                        <thead>
                            <tr>
                                <th>Team Name</th>
                                <th>Home Games </th>
                                <th>Away Games</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(teamName, team) in homeVsAwaySchedules track by $index" ng-class="{red: team.homeGames > 12}">
                                <td >{{teamName}}</td>
                                <td>{{team.homeGames}}</td>
                                <td>{{team.awayGames}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="warning" ng-show="imbalancedSchedule"><strong> The Schedule Is Imbalanced... See Entries In <span class="red">Red.</span> </strong>
                        <a href="mailto:gautam@leagueapps.com">Email League Apps To Let Them Know!</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
